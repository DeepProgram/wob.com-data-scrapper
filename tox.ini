[tox]
minversion = 3.25.1
envlist = python3.6, python3.7, py38, py39, flake8, mypy
isolated_build = true

[gh-actions]
python =
3.6: python3.6
3.7: python3.7
3.8: py38, mypy, flake8
3.9: py39

[testenv]
setenv =
PYTHONPATH = {toxinidir}
deps = -r{toxinidir}/requirements_dev.txt
commands =
pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.8
deps = flake8
commands = flake8 src tests

[testenv:mypy]
basepython = python3.8
deps =-r{toxinidir}/requirements_dev.txt
commands = mypy src 
